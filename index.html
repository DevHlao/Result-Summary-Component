<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
  </head>

  <body>
    <div class="container">
      <div class="firstAndSecond">
        <div class="first">
          <h4>Your Result</h4>
          <div class="circle">
            <h2 class="firstNumber">76</h2>
            <p class="secondNumber">of 100</p>
          </div>

          <h2 class="great">Great</h2>
          <p class="scoreRanking">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>

        <div class="second">
          <h2 class="summaryText">Summary</h2>

          <div class="summaryBoxes">
            <div class="sum1">
              <div class="reaction1 lineOne">
                <img
                  src="/results-summary-component-main/assets/images/icon-reaction.svg"
                  alt="Reaction"
                />
                <p class="react">Reaction</p>
              </div>
              <p class="score"><span class="bold">80 </span> / 100</p>
            </div>

            <div class="sum2">
              <div class="reaction1 lineTwo">
                <img
                  src="/results-summary-component-main/assets/images/icon-memory.svg"
                  alt="Memory"
                />
                <p class="mem">Memory</p>
              </div>
              <p class="score"><span class="bold">92 </span> / 100</p>
            </div>

            <div class="sum3">
              <div class="reaction1 lineThree">
                <img
                  src="/results-summary-component-main/assets/images/icon-verbal.svg"
                  alt="Verbal"
                />
                <p class="ver">Verbal</p>
              </div>
              <p class="score"><span class="bold">61 </span> / 100</p>
            </div>

            <div class="sum4">
              <div class="reaction1 lineFour">
                <img
                  src="/results-summary-component-main/assets/images/icon-visual.svg"
                  alt="Visual"
                />
                <p>Visual</p>
              </div>
              <p class="score"><span class="bold">72 </span> / 100</p>
            </div>
          </div>

          <button>Continue</button>
          <div class="attribution">
            Challenge by
            <a
              href="https://www.frontendmentor.io?ref=challenge"
              target="_blank"
              >Frontend Mentor</a
            >. Coded by <a href="https://github.com/DevHlao">DevHlao</a>.
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
